site_name: 我的学习知识库
site_url: https://wuzeto.github.io/learning-blog/
repo_url: https://github.com/wuzeto/learning-blog/
edit_uri: edit/main/docs/

theme:
  name: material
  language: zh  # 中文界面
  palette:
    # 浅色模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 切换到暗黑模式
    # 暗黑模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: 切换到浅色模式
  features:
    - navigation.instant  # 页面无刷新加载
    - search.suggest      # 搜索建议
    - search.highlight    # 搜索高亮
    - navigation.tabs     # 顶部导航栏（类似 App 的 Tab）
    - navigation.sections # 侧边栏分组展开
    - navigation.top      # 返回顶部按钮
    - toc.integrate       # 将目录集成到左侧（更紧凑）
    - content.code.copy   # 代码块一键复制按钮
    - content.action.edit # 编辑页面按钮
    - content.action.view # 查看源码按钮
  custom_dir: overrides

# 修复 markdown_extensions
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - footnotes
  - tables
  - toc:
      permalink: true
      toc_depth: "2-4"
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

