        let mapState = {
            scale: 0.8,
            translateX: 400,
            translateY: 400,
            isDragging: false,
            lastX: 0, lastY: 0,
            activeLines: new Set(Object.keys(subwayData.lines)),
            showLabels: true,
            iconMode: false
        };

        const svg = document.getElementById('map');
        const mapGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        svg.appendChild(mapGroup);

        function toggleSidebar() {
            const container = document.getElementById('mainContent');
            const icon = document.getElementById('toggleIcon');
            container.classList.toggle('collapsed');
            if (container.classList.contains('collapsed')) {
                icon.classList.remove('fa-chevron-right'); icon.classList.add('fa-chevron-left');
            } else {
                icon.classList.remove('fa-chevron-left'); icon.classList.add('fa-chevron-right');
            }
            setTimeout(() => { window.dispatchEvent(new Event('resize')); }, 300);
        }

        function getStationIcon(id) {
            if (!id) return 'ã‰¿';
            const prefix = id.charAt(0).toUpperCase();
            switch(prefix) {
                case 'H': return 'â‚ª'; case 'M': return 'ã‰¿'; case 'S': return 'â“‚';
                case 'U': return 'â„³'; case 'K': return 'Ê'; case 'T': return 'â‚¥'; case 'B': return 'â’·';
                default: return 'ã‰¿';
            }
        }

        function toggleIconMode() {
            mapState.iconMode = !mapState.iconMode;
            const btn = document.getElementById('mode-btn');
            if (mapState.iconMode) {
                btn.innerHTML = '<i class="fas fa-circle"></i> æ™®é€š'; btn.style.background = '#e67e22';
            } else {
                btn.innerHTML = '<i class="fas fa-icons"></i> ä¿¡æ¯'; btn.style.background = '#8e44ad';
            }
            renderMap();
        }

        function generateLineControls() {
            const container = document.getElementById('line-controls');
            container.innerHTML = '';
            const sortedLines = Object.entries(subwayData.lines).sort((a,b) => {
                const numA = parseInt(a[0].replace(/\D/g, '')) || 0;
                const numB = parseInt(b[0].replace(/\D/g, '')) || 0;
                return numA - numB;
            });
            sortedLines.forEach(([lineId, line]) => {
                const div = document.createElement('div');
                div.className = `line-control ${mapState.activeLines.has(lineId) ? 'active' : ''}`;
                let colorStyle = `background: ${line.color};`;
                if(lineId.startsWith('H')) {
                    colorStyle = `background: repeating-linear-gradient(to right, ${line.color} 0, ${line.color} 3px, #fff 3px, #fff 6px); border: 1px solid ${line.color};`;
                }
                div.onclick = () => {
                    if (mapState.activeLines.has(lineId)) mapState.activeLines.delete(lineId);
                    else mapState.activeLines.add(lineId);
                    div.className = `line-control ${mapState.activeLines.has(lineId) ? 'active' : ''}`;
                    renderMap();
                };
                const totalStations = line.stations.length;
                div.innerHTML = `<div class="line-color" style="${colorStyle}"></div><div class="line-info"><div class="line-name">${line.name}</div><div class="line-stats">${totalStations}ç«™</div></div>`;
                container.appendChild(div);
            });
        }

        function getPos(station) { return { x: (station.x + 6000) * 0.08, y: (station.y + 5000) * 0.08 }; }

        function getSplinePath(p0, p1, p2, p3) {
            const tension = 0.4; 
            if (!p0 || !p1 || !p2 || !p3) return '';
            const cp1x = p1.x + (p2.x - p0.x) * tension / 3;
            const cp1y = p1.y + (p2.y - p0.y) * tension / 3;
            const cp2x = p2.x - (p3.x - p1.x) * tension / 3;
            const cp2y = p2.y - (p3.y - p1.y) * tension / 3;
            return `M ${p1.x} ${p1.y} C ${cp1x} ${cp1y}, ${cp2x} ${cp2y}, ${p2.x} ${p2.y}`;
        }

        function drawPath(d, color, className) {
             const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
             path.setAttribute('d', d);
             path.setAttribute('stroke', color);
             path.setAttribute('class', className);
             mapGroup.appendChild(path);
        }

        function renderMap() {
            mapGroup.innerHTML = ''; 
            const stationMap = {};
            const segments = [];

            Object.entries(subwayData.lines).forEach(([lineId, line]) => {
                if (!mapState.activeLines.has(lineId)) return;
                const isHSR = lineId.startsWith('H');
                const stations = line.stations;
                if (stations.length < 2) return;
                for (let i = 0; i < stations.length - 1; i++) {
                    const s1 = stations[i];
                    const s2 = stations[i+1];
                    const isViaduct = (s1.elevation >= 60 && s2.elevation >= 60);
                    const p0 = getPos(stations[Math.max(0, i - 1)]);
                    const p1 = getPos(s1);
                    const p2 = getPos(s2);
                    const p3 = getPos(stations[Math.min(stations.length - 1, i + 2)]);
                    const d = getSplinePath(p0, p1, p2, p3);
                    if (d) segments.push({ d: d, color: line.color, isViaduct: isViaduct, isHSR: isHSR });
                }
            });

            segments.forEach(seg => { if (seg.isViaduct) drawPath(seg.d, '#fff', 'viaduct-base'); });
            segments.forEach(seg => { 
                if (!seg.isHSR) {
                    drawPath(seg.d, seg.color, 'metro-base'); 
                    if (seg.isViaduct) drawPath(seg.d, '#fff', 'viaduct-split'); 
                }
            });
            segments.forEach(seg => {
                if (seg.isHSR) {
                    drawPath(seg.d, seg.color, 'rail-bed');
                    drawPath(seg.d, '#eef2f5', 'rail-hollow');
                    drawPath(seg.d, seg.color, 'rail-ties');
                }
            });

            Object.entries(subwayData.lines).forEach(([lineId, line]) => {
                if (!mapState.activeLines.has(lineId)) return;
                line.stations.forEach(s => {
                    const pos = getPos(s);
                    if (!stationMap[s.name]) stationMap[s.name] = { ...s, displayX: pos.x, displayY: pos.y, lines: [lineId], color: line.color };
                    else if (!stationMap[s.name].lines.includes(lineId)) stationMap[s.name].lines.push(lineId);
                });
            });

            const labelElements = [];
            Object.values(stationMap).forEach(s => {
                const isTransfer = s.lines.length > 1;
                if (mapState.iconMode) {
                    const iconText = getStationIcon(s.id);
                    const color = isTransfer ? '#e74c3c' : '#2ecc71';
                    const textEl = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    textEl.textContent = iconText;
                    textEl.setAttribute('x', s.displayX); textEl.setAttribute('y', s.displayY);
                    textEl.setAttribute('class', 'station-icon-text');
                    textEl.style.fill = color;
                    textEl.dataset.originX = s.displayX; textEl.dataset.originY = s.displayY;
                    textEl.onclick = () => showInfo(s);
                    mapGroup.appendChild(textEl);
                } else {
                    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    circle.setAttribute('cx', s.displayX); circle.setAttribute('cy', s.displayY);
                    circle.setAttribute('r', isTransfer ? '5' : '4'); 
                    circle.setAttribute('class', 'station-icon-circle');
                    circle.dataset.originX = s.displayX; circle.dataset.originY = s.displayY;
                    circle.onclick = () => showInfo(s);
                    mapGroup.appendChild(circle);
                }

                if (mapState.showLabels) {
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.textContent = s.name;
                    text.setAttribute('class', 'station-label');
                    text.dataset.originX = s.displayX; text.dataset.originY = s.displayY;
                    mapGroup.appendChild(text);
                    labelElements.push(text);
                }
            });

            updateLabelsPosition(labelElements);
            updateLegend();
        }

        function updateLegend() {
            const legend = document.getElementById('legend');
            let html = `
                <div class="legend-item"><div class="legend-line-normal"></div><span>åœ°é“</span></div>
                <div class="legend-item"><div class="legend-line-rail"></div><span>é«˜é“/Hçº¿</span></div>
            `;
            if (mapState.iconMode) {
                html += `
                    <div class="legend-grid">
                        <div><span class="legend-icon" style="color: #e74c3c;">ã‰¿</span>æ¢ä¹˜</div>
                        <div><span class="legend-icon" style="color: #2ecc71;">â‚ª</span>H</div>
                        <div><span class="legend-icon" style="color: #2ecc71;">ã‰¿</span>M</div>
                        <div><span class="legend-icon" style="color: #2ecc71;">â“‚</span>S</div>
                        <div><span class="legend-icon" style="color: #2ecc71;">â„³</span>U</div>
                    </div>
                `;
            }
            legend.innerHTML = html;
        }

        function updateLabelsPosition(labelElements) {
            if(!labelElements) return;
            const textOffset = mapState.iconMode ? 14 : 10;
            const svgOffset = textOffset / mapState.scale;
            labelElements.forEach(text => {
                const ox = parseFloat(text.dataset.originX);
                const oy = parseFloat(text.dataset.originY);
                text.setAttribute('x', ox + svgOffset); text.setAttribute('y', oy);
            });
        }

        function showInfo(s) {
            const html = `<h3>${s.name} ${s.lines.length > 1 ? '<span style="color:#e74c3c;font-size:12px">æ¢ä¹˜</span>' : ''}</h3><p><strong>ID:</strong> ${s.id}</p><p><strong>æµ·æ‹”:</strong> ${s.elevation}m ${s.elevation>=60?'(é«˜æ¶)':''}</p><p><strong>çº¿è·¯:</strong> ${s.lines.join(', ')}</p>`;
            document.getElementById('station-info').innerHTML = html;
        }
        function toggleLabels() { mapState.showLabels = !mapState.showLabels; renderMap(); }
        function handleSearch() {
            const input = document.getElementById('search-input'); const resultsDiv = document.getElementById('search-results'); const term = input.value.trim().toLowerCase();
            if (!term) { resultsDiv.style.display = 'none'; return; }
            let matches = [];
            Object.values(subwayData.lines).forEach(line => {
                line.stations.forEach(s => {
                    if (s.name.toLowerCase().includes(term)) {
                        const exists = matches.find(m => m.name === s.name);
                        if (!exists) matches.push({ ...s, lineName: line.name }); else exists.lineName += `, ${line.name}`;
                    }
                });
            });
            if (matches.length === 0) { resultsDiv.style.display = 'none'; return; }
            resultsDiv.innerHTML = matches.map(s => `<div class="search-item" onclick="selectStation('${s.name}')"><span>${s.name}</span><span style="color:#999;font-size:11px">${s.lineName}</span></div>`).join('');
            resultsDiv.style.display = 'block';
        }
        function selectStation(name) {
            document.getElementById('search-input').value = name; document.getElementById('search-results').style.display = 'none';
            let targetStation = null;
            for (const [lineId, line] of Object.entries(subwayData.lines)) {
                const s = line.stations.find(st => st.name === name);
                if (s) { targetStation = s; if (!mapState.activeLines.has(lineId)) { mapState.activeLines.add(lineId); generateLineControls(); renderMap(); } break; }
            }
            if (targetStation) {
                const pos = getPos(targetStation); mapState.scale = 2.0; 
                const svgW = svg.clientWidth || 800; const svgH = svg.clientHeight || 600;
                mapState.translateX = svgW/2 - pos.x * mapState.scale; mapState.translateY = svgH/2 - pos.y * mapState.scale;
                updateTransform();
                let lines = []; Object.values(subwayData.lines).forEach(l => { if (l.stations.some(s => s.name === name)) lines.push(l.name); });
                showInfo({...targetStation, lines: lines}); 
            }
        }
        document.addEventListener('click', function(e) { if (!document.querySelector('.search-box').contains(e.target)) { document.getElementById('search-results').style.display = 'none'; } });
        function updateTransform() { mapGroup.setAttribute('transform', `translate(${mapState.translateX}, ${mapState.translateY}) scale(${mapState.scale})`); svg.style.setProperty('--map-scale', mapState.scale); renderMap(); }
        function zoomIn() { mapState.scale *= 1.2; updateTransform(); }
        function zoomOut() { mapState.scale *= 0.8; updateTransform(); }
        function resetView() { mapState.scale = 0.8; mapState.translateX = 400; mapState.translateY = 400; updateTransform(); }
        function showAllLines() { mapState.activeLines = new Set(Object.keys(subwayData.lines)); generateLineControls(); renderMap(); }
        svg.addEventListener('mousedown', e => { mapState.isDragging = true; mapState.lastX = e.clientX; mapState.lastY = e.clientY; });
        window.addEventListener('mousemove', e => { if (!mapState.isDragging) return; const dx = e.clientX - mapState.lastX; const dy = e.clientY - mapState.lastY; mapState.translateX += dx; mapState.translateY += dy; mapState.lastX = e.clientX; mapState.lastY = e.clientY; updateTransform(); });
        window.addEventListener('mouseup', () => mapState.isDragging = false);
        svg.addEventListener('wheel', e => { e.preventDefault(); const factor = e.deltaY > 0 ? 0.9 : 1.1; mapState.scale *= factor; if(mapState.scale < 0.2) mapState.scale = 0.2; if(mapState.scale > 10) mapState.scale = 10; updateTransform(); });

        generateLineControls(); renderMap();
    </script>
</body>
</html>
