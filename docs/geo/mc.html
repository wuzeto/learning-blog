        let mapState = {
            scale: 0.8, translateX: 400, translateY: 400,
            activeLines: new Set(Object.keys(subwayData.lines)),
            iconMode: false, rafId: null
        };

        const svg = document.getElementById('map');
        const mapGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        svg.appendChild(mapGroup);
        const mapContainer = document.getElementById('mapContainer');
        const popup = document.getElementById('map-popup');

        // --- æ ¸å¿ƒæ¸²æŸ“ä¸LOD ---
        function updateViewLevel() {
            mapContainer.classList.remove('view-level-1', 'view-level-2', 'view-level-3');
            const l = mapState.scale < 0.6 ? 1 : (mapState.scale < 1.8 ? 2 : 3);
            mapContainer.classList.add(`view-level-${l}`);
            document.getElementById('zoom-level').innerText = `Zoom: ${mapState.scale.toFixed(2)} (L${l})`;
        }
        function updateTransform(anim=false) {
            mapGroup.style.transition = anim ? 'transform 0.3s ease' : 'none';
            mapGroup.setAttribute('transform', `translate(${mapState.translateX}, ${mapState.translateY}) scale(${mapState.scale})`);
            svg.style.setProperty('--map-scale', mapState.scale);
            updateViewLevel();
            if(anim) setTimeout(updateLabelsPosition, 300); else if(!mapState.rafId) updateLabelsPosition();
        }

        // --- çº¿è·¯ä¸ç«™ç‚¹ç»˜åˆ¶ (å…¨ç½‘å›¾) ---
        function getPos(s) { return { x: (s.x + 6000) * 0.08, y: (s.y + 5000) * 0.08 }; }
        function getStationIcon(id) { if(!id) return 'ã‰¿'; const m={'H':'â‚ª','S':'ã‰¿','M':'â“‚','U':'â„³','K':'Ê','T':'â‚¥','B':'â’·'}; return m[id.charAt(0).toUpperCase()]||'ã‰¿'; }

        function renderMap() {
            mapGroup.innerHTML = ''; const sMap={}, segs=[];
            Object.entries(subwayData.lines).forEach(([lid, l]) => {
                if (!mapState.activeLines.has(lid)) return;
                const isH = lid.startsWith('H');
                for(let i=0; i<l.stations.length-1; i++){
                    const s1=l.stations[i], s2=l.stations[i+1], p0=getPos(l.stations[Math.max(0,i-1)]), p1=getPos(s1), p2=getPos(s2), p3=getPos(l.stations[Math.min(l.stations.length-1,i+2)]);
                    const d=`M ${p1.x} ${p1.y} C ${p1.x+(p2.x-p0.x)*0.13} ${p1.y+(p2.y-p0.y)*0.13}, ${p2.x-(p3.x-p1.x)*0.13} ${p2.y-(p3.y-p1.y)*0.13}, ${p2.x} ${p2.y}`;
                    segs.push({d, col:l.color, via:s1.elevation>=60&&s2.elevation>=60, isH});
                }
                l.stations.forEach(s=>{ const p=getPos(s); if(!sMap[s.name]) sMap[s.name]={...s, dX:p.x, dY:p.y, ls:[lid], c:l.color}; else if(!sMap[s.name].ls.includes(lid)) sMap[s.name].ls.push(lid); });
            });

            segs.forEach(s=>{ if(s.via) P(s.d,'#fff','viaduct-base'); });
            segs.forEach(s=>{ if(!s.isH){ P(s.d,s.col,'metro-base'); if(s.via) P(s.d,'#fff','viaduct-split'); } });
            segs.forEach(s=>{ if(s.isH){ P(s.d,s.col,'rail-bed'); P(s.d,'#eef2f5','rail-hollow'); P(s.d,s.col,'rail-ties'); } });

            Object.values(sMap).forEach(s => {
                const isMj = s.ls.length>1 || s.ls.some(x=>x.startsWith('H')||x.startsWith('U'));
                const g = document.createElementNS('http://www.w3.org/2000/svg','g');
                g.setAttribute('class', `station-group ${isMj?'is-major':'is-minor'}`);
                g.dataset.ox = s.dX; g.dataset.oy = s.dY;

                if (mapState.iconMode) {
                    const t = document.createElementNS('http://www.w3.org/2000/svg','text');
                    t.textContent = getStationIcon(s.id); t.setAttribute('class', 'station-icon-text');
                    t.style.fill = s.ls.length>1 ? '#e74c3c' : '#2ecc71';
                    t.onclick = (e) => showInfo(s, e); g.appendChild(t);
                } else {
                    const c = document.createElementNS('http://www.w3.org/2000/svg','circle');
                    c.setAttribute('r', s.ls.length>1?5:4); c.setAttribute('class', 'station-icon-circle');
                    c.onclick = (e) => showInfo(s, e); g.appendChild(c);
                }
                if (true) {
                    const txt = document.createElementNS('http://www.w3.org/2000/svg','text');
                    txt.textContent = s.name; txt.setAttribute('class', 'station-label');
                    g.appendChild(txt);
                }
                mapGroup.appendChild(g);
            });
            updateLabelsPosition(); updateViewLevel();
        }
        function P(d,c,cl){ const p=document.createElementNS('http://www.w3.org/2000/svg','path'); p.setAttribute('d',d); p.setAttribute('stroke',c); p.setAttribute('class',cl); mapGroup.appendChild(p); }
        function updateLabelsPosition() {
            const off = (mapState.iconMode ? 14 : 10) / mapState.scale;
            document.querySelectorAll('.station-group').forEach(g => {
                const ox=parseFloat(g.dataset.ox), oy=parseFloat(g.dataset.oy);
                const i=g.firstChild, t=g.lastChild;
                if(i.tagName=='text'){ i.setAttribute('x',ox); i.setAttribute('y',oy); } else { i.setAttribute('cx',ox); i.setAttribute('cy',oy); }
                if(t.tagName=='text'){ t.setAttribute('x',ox+off); t.setAttribute('y',oy); }
            });
        }

        // --- [æ ¸å¿ƒåŠŸèƒ½] å•çº¿è¯¦æƒ…å›¾ (Strip Map) ---
        function openLineDetail(lineId) {
            const line = subwayData.lines[lineId];
            if (!line) return;

            const modal = document.getElementById('lineModal');
            document.getElementById('modalTitle').innerHTML = `
                <div style="width:20px;height:20px;background:${line.color};border-radius:4px;margin-right:10px;"></div>
                ${line.name} <span style="font-size:14px;color:#666;margin-left:10px;font-weight:normal">å…¨ç¨‹ ${line.stations.length} ç«™</span>
            `;

            // ç”Ÿæˆ SVG è·¯çº¿å›¾
            const spacing = 100; // ç«™ç‚¹é—´è·
            const marginLeft = 50;
            const marginTop = 150;
            const width = line.stations.length * spacing + 200;
            const isHSR = lineId.startsWith('H');

            let svgContent = `<svg width="${width}" height="300" style="min-width:100%;">`;

            // 1. ç»˜åˆ¶è¿æ¥çº¿
            const yPos = marginTop;
            const lineClass = isHSR ? 'rail-bed' : 'metro-base'; // ç®€åŒ–æ ·å¼ï¼Œè¯¦æƒ…é¡µåªç”»ä¸€æ¡ç²—çº¿
            const dashAttr = isHSR ? 'stroke-dasharray="10,5"' : '';

            // åº•çº¿
            svgContent += `<path d="M ${marginLeft} ${yPos} L ${marginLeft + (line.stations.length-1)*spacing} ${yPos}" stroke="${line.color}" stroke-width="${isHSR?6:8}" ${dashAttr} fill="none" />`;

            // 2. ç»˜åˆ¶ç«™ç‚¹
            line.stations.forEach((s, index) => {
                const cx = marginLeft + index * spacing;
                const isTransfer = subwayData.lines[lineId].stations.find(st=>st.name===s.name).transfer; 
                // æ³¨æ„ï¼šè¿™é‡Œéœ€è¦å…¨ç½‘æœç´¢è¯¥ç«™ç‚¹çš„æ¢ä¹˜ä¿¡æ¯
                // ç®€åŒ–é€»è¾‘ï¼šé‡æ–°æ‰«æå…¨ç½‘æ•°æ®æ‰¾è¯¥ç«™ç‚¹çš„æ‰€æœ‰çº¿è·¯
                let transfers = [];
                Object.entries(subwayData.lines).forEach(([lid, l]) => {
                    if (lid !== lineId && l.stations.some(st => st.name === s.name)) {
                        transfers.push({id: lid, color: l.color});
                    }
                });

                const elevTag = s.elevation >= 60 ? 'é«˜æ¶' : 'åœ°ä¸‹';

                // ç«™ç‚¹åœˆ
                svgContent += `<circle cx="${cx}" cy="${yPos}" r="${transfers.length>0?8:6}" fill="white" stroke="${line.color}" stroke-width="3" />`;

                // ç«™å (æ—‹è½¬45åº¦)
                svgContent += `
                    <text x="${cx}" y="${yPos + 25}" transform="rotate(45, ${cx}, ${yPos + 25})" class="strip-label" style="cursor:pointer" onclick="locate('${s.name}');closeLineModal()">${s.name}</text>
                `;

                // ä¸Šæ–¹ä¿¡æ¯ï¼šæµ·æ‹” + ID
                svgContent += `
                    <text x="${cx}" y="${yPos - 20}" text-anchor="middle" class="strip-tag">${s.id}</text>
                    <rect x="${cx-15}" y="${yPos - 45}" width="30" height="16" rx="4" fill="#eee" />
                    <text x="${cx}" y="${yPos - 37}" text-anchor="middle" font-size="9" fill="#666" dy="3">${elevTag}</text>
                `;

                // æ¢ä¹˜æ ‡è¯† (æ˜¾ç¤ºåœ¨åœ†åœˆä¸‹æ–¹)
                if (transfers.length > 0) {
                    let badgeY = yPos + 80; // é¿å¼€ç«™å
                    transfers.forEach((t, i) => {
                        svgContent += `<rect x="${cx-2}" y="${badgeY + i*14}" width="14" height="6" rx="2" fill="${t.color}" />`;
                    });
                }

                // ç‚¹å‡»åŒºåŸŸ
                svgContent += `<rect x="${cx-15}" y="0" width="30" height="300" fill="transparent" style="cursor:pointer" onclick="locate('${s.name}');closeLineModal()" title="ç‚¹å‡»åœ¨åœ°å›¾ä¸Šå®šä½" />`;
            });

            svgContent += `</svg>`;
            document.getElementById('modalBody').innerHTML = svgContent;

            modal.style.display = 'flex';
        }

        function closeLineModal() { document.getElementById('lineModal').style.display = 'none'; }

        // --- äº¤äº’æ§åˆ¶ ---
        function generateLineControls() {
            const c = document.getElementById('line-controls'); c.innerHTML='';
            Object.entries(subwayData.lines).sort((a,b)=>parseInt(a[0].replace(/\D/g,''))-parseInt(b[0].replace(/\D/g,''))).forEach(([id,l])=>{
                const d = document.createElement('div'); d.className = `line-control ${mapState.activeLines.has(id)?'active':''}`;

                // å·¦ä¾§ï¼šå¼€å…³
                const toggle = document.createElement('div'); toggle.className='line-toggle-area';
                toggle.innerHTML = `<div class="line-color" style="background:${l.color}"></div><div class="line-info"><div class="line-name">${l.name}</div><div class="line-stats">${l.stations.length}ç«™</div></div>`;
                toggle.onclick = () => { mapState.activeLines.has(id)?mapState.activeLines.delete(id):mapState.activeLines.add(id); d.className=`line-control ${mapState.activeLines.has(id)?'active':''}`; renderMap(); };

                // å³ä¾§ï¼šè¯¦æƒ…æŒ‰é’®
                const detail = document.createElement('div'); detail.className='line-detail-btn';
                detail.innerHTML = '<i class="fas fa-file-alt"></i>';
                detail.title = "æŸ¥çœ‹å•çº¿è·¯çº¿å›¾";
                detail.onclick = (e) => { e.stopPropagation(); openLineDetail(id); };

                d.appendChild(toggle);
                d.appendChild(detail);
                c.appendChild(d);
            });
        }

        // --- é€šç”¨äº¤äº’ ---
        function showInfo(s, e) {
            if(e) e.stopPropagation();
            // æŸ¥æ‰¾æ‰€æœ‰ç»è¿‡è¯¥ç«™çš„çº¿è·¯
            let linesInfo = [];
            Object.entries(subwayData.lines).forEach(([lid, l]) => {

                <p><strong>ID:</strong> ${s.id}</p>
                <p><strong>æµ·æ‹”:</strong> ${s.elevation}m ${s.elevation>=60?'<span style="color:#d35400">é«˜æ¶</span>':'<span style="color:#2980b9">åœ°ä¸‹</span>'}</p>
                <div style="margin-top:5px;font-size:12px;">
                    <strong>çº¿è·¯:</strong><br>
                    ${linesInfo.map(l=>`<span style="display:inline-block;background:${l.color};color:#fff;padding:1px 4px;border-radius:3px;margin:2px 2px 0 0;font-size:10px;">${l.name}</span>`).join('')}
                </div>
                <div style="margin-top:8px;text-align:right;">
                    <a href="javascript:void(0)" onclick="closePopup();" style="color:#999;font-size:12px;text-decoration:none;">å…³é—­</a>
                </div>
            `;
            document.getElementById('popup-content').innerHTML = html;
            document.getElementById('station-info').innerHTML = html;

            let cx, cy;
            if(e) { cx=e.clientX||e.touches[0].clientX; cy=e.clientY||e.touches[0].clientY; }
            else { const r=mapContainer.getBoundingClientRect(); cx=r.left+r.width/2; cy=r.top+r.height/2; }
            popup.style.display='block'; popup.style.left=cx+'px'; popup.style.top=cy+'px';
        }

        function handleSearch() {
            const v = document.getElementById('search-input').value.trim().toLowerCase();
            const res = document.getElementById('search-results');
            if(!v) { res.style.display='none'; return; }
            let hits = [];
            Object.values(subwayData.lines).forEach(l=>{ l.stations.forEach(s=>{ if(s.name.toLowerCase().includes(v)) hits.push({...s, lname:l.name, lcolor:l.color}); }); });
            const uniqueHits = []; const names = new Set();
            hits.forEach(h=>{ if(!names.has(h.name)){ uniqueHits.push(h); names.add(h.name); } }); // å»é‡
            if(!uniqueHits.length) { res.style.display='none'; return; }
            res.innerHTML = uniqueHits.map(s=>`<div class="search-item" onclick="locate('${s.name}')">${s.name} <small style="color:${s.lcolor}">${s.lname}</small></div>`).join('');
            res.style.display='block';
        }

        function locate(name) {
            document.getElementById('search-results').style.display='none'; document.getElementById('search-input').value=name;
            for(const l of Object.values(subwayData.lines)) {
                const s = l.stations.find(st=>st.name===name);
                if(s) {
                    const p = getPos(s); mapState.scale=2.5; 
                    const r = svg.getBoundingClientRect();
                    mapState.translateX=r.width/2 - p.x*2.5; mapState.translateY=r.height/2 - p.y*2.5;
                    updateTransform(true);
                    setTimeout(()=>showInfo({...s, lines:[], color:l.color}), 350);
                    break;
                }
            }
        }

        // äº‹ä»¶ç›‘å¬
        function applyZoom(f,cx,cy,tr=true){ 
            const os=mapState.scale; let ns=Math.max(0.1,Math.min(10,os*f)); 
            mapState.translateX=cx-(cx-mapState.translateX)*(ns/os); mapState.translateY=cy-(cy-mapState.translateY)*(ns/os); mapState.scale=ns; 
            if(!mapState.rafId) mapState.rafId=requestAnimationFrame(()=>{updateTransform(tr);mapState.rafId=null;}); 
        }
        svg.addEventListener('wheel', e=>{ e.preventDefault(); popup.style.display='none'; const r=svg.getBoundingClientRect(); applyZoom(e.deltaY>0?0.9:1.1,e.clientX-r.left,e.clientY-r.top,false); },{passive:false});

        let isMD=false;
        svg.addEventListener('mousedown',e=>{isMD=true;mapState.lastX=e.clientX;mapState.lastY=e.clientY;mapGroup.style.cursor='grabbing';popup.style.display='none';});
        window.addEventListener('mousemove',e=>{if(!isMD)return;e.preventDefault();const dx=e.clientX-mapState.lastX,dy=e.clientY-mapState.lastY;mapState.translateX+=dx;mapState.translateY+=dy;mapState.lastX=e.clientX;mapState.lastY=e.clientY;if(!mapState.rafId)mapState.rafId=requestAnimationFrame(()=>{updateTransform(false);mapState.rafId=null;});});
        window.addEventListener('mouseup',()=>{if(isMD){isMD=false;mapGroup.style.cursor='grab';setTimeout(updateLabelsPosition,200);}});

        let ts={mode:'idle',ld:0};
        svg.addEventListener('touchstart',e=>{popup.style.display='none';if(e.touches.length==1){ts.mode='drag';mapState.lastX=e.touches[0].clientX;mapState.lastY=e.touches[0].clientY;}else if(e.touches.length==2){ts.mode='pinch';ts.ld=Math.hypot(e.touches[0].clientX-e.touches[1].clientX,e.touches[0].clientY-e.touches[1].clientY);}},{passive:false});
        svg.addEventListener('touchmove',e=>{e.preventDefault();if(ts.mode=='drag'&&e.touches.length==1){const dx=e.touches[0].clientX-mapState.lastX,dy=e.touches[0].clientY-mapState.lastY;mapState.translateX+=dx;mapState.translateY+=dy;mapState.lastX=e.touches[0].clientX;mapState.lastY=e.touches[0].clientY;if(!mapState.rafId)mapState.rafId=requestAnimationFrame(()=>{updateTransform(false);mapState.rafId=null;});}else if(ts.mode=='pinch'&&e.touches.length==2){const nd=Math.hypot(e.touches[0].clientX-e.touches[1].clientX,e.touches[0].clientY-e.touches[1].clientY),c={x:(e.touches[0].clientX+e.touches[1].clientX)/2,y:(e.touches[0].clientY+e.touches[1].clientY)/2},r=svg.getBoundingClientRect();applyZoom(1+(nd/ts.ld-1)*1.2,c.x-r.left,c.y-r.top,false);ts.ld=nd;}},{passive:false});
        svg.addEventListener('touchend',()=>{ts.mode='idle';setTimeout(updateLabelsPosition,200);});

        // è¾…åŠ©
        function closePopup(){popup.style.display='none';}
        function toggleSidebar(){document.getElementById('mainContent').classList.toggle('collapsed');document.getElementById('toggleIcon').className=document.getElementById('mainContent').classList.contains('collapsed')?'fas fa-chevron-left':'fas fa-chevron-right';setTimeout(()=>window.dispatchEvent(new Event('resize')),300);}
        function toggleIconMode(){mapState.iconMode=!mapState.iconMode;renderMap();}
        function handleZoomBtn(f){const r=svg.getBoundingClientRect();applyZoom(f,r.width/2,r.height/2,true);}
        function resetView(){mapState.scale=0.8;mapState.translateX=400;mapState.translateY=400;updateTransform(true);}
        function showAllLines(){mapState.activeLines=new Set(Object.keys(subwayData.lines));generateLineControls();renderMap();}

        generateLineControls(); renderMap(); updateViewLevel();
    </script>
</body>
</html>
